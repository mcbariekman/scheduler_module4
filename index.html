<!DOCTYPE html>
<html>
<head>
  <title>Workday Scheduler Module 5 - created by Madilyn Bariekman</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <header>
    <h1 id="pageTitle">Workday Scheduler Module 5 - created by Madilyn Bariekman</h1>
    <h2 id="currentDay"></h2>
  </header>

  <div class="container">
    <div class="row">
      <div id="9" class="col time-block">

        <div class="input-group">
          <textarea class="description"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="10" class="col time-block">
        <div class="hour">10AM</div>
        <div class="input-group">
          <textarea class="description"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="11" class="col time-block">
        <div class="hour">11AM</div>
        <div class="input-group">
          <textarea class="description"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="12" class="col time-block">
        <div class="hour">12PM</div>
        <div class="input-group">
          <textarea class="description"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="13" class="col time-block">
        <div class="hour">1PM</div>
        <div class="input-group">
          <textarea class="description"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="14" class="col time-block">
        <div class="hour">2PM</div>
        <div class="input-group">
          <textarea class="description"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="15" class="col time-block">
        <div class="hour">3PM</div>
        <div class="input-group">
          <textarea class="description"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="16" class="col time-block">
        <div class="hour">4PM</div>
        <div class="input-group">
          <textarea class="description"></textarea>
          <button class="saveBtn">Save</button>

      </div>
    </div>

    <div class="row">
      <div id="17" class="col time-block">
        <div class="hour">5PM</div>
        <div class="input-group">
          <textarea class="description"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  <script>
    $(document).ready(function() {
      var currentDate = moment().format("dddd, MMMM Do");
      var currentDayEl = document.getElementById("currentDay");
      currentDayEl.textContent = "Today is " + currentDate;

      // Function to update the color of time blocks based on current time
      function updateTimeBlocks() {
        var currentHour = moment().hour();

        // Loop through each time block and update the class based on the current hour
        $(".time-block").each(function() {
          var blockHour = parseInt($(this).attr("id"));

          if (blockHour < currentHour) {
            $(this).removeClass("future present").addClass("past");
          } else if (blockHour === currentHour) {
            $(this).removeClass("past future").addClass("present");
          } else {
            $(this).removeClass("past present").addClass("future");
          }
        });
      }

      // Update the color of time blocks on page load
      updateTimeBlocks();

      // Update the color of time blocks every minute
      setInterval(updateTimeBlocks, 60000);
    });
  </script>
</body>
</html>
